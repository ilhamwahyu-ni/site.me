    <!-- Google Fonts: Inter -->

    <style>
        /* Custom base styles */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom animation for tab content */
        .tab-content.active {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Styling for the timeline line */
        .timeline-container::after {
            content: '';
            position: absolute;
            width: 3px;
            background-color: #e5e7eb;
            /* light gray */
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -1.5px;
            z-index: 0;
        }

        /* Responsive adjustments for timeline */
        @media screen and (max-width: 768px) {
            .timeline-container::after {
                left: 20px;
            }
        }
    </style>
</head>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- DATA SOURCE ---

                    { title: 'Technical', icon: 'üõ†Ô∏è', color: 'purple', items: ['Website Performance Optimization', 'Digital Content Development', 'Educational Video Streaming'] },
                    { title: 'Professional', icon: 'ü§ù', color: 'yellow', items: ['Problem Solving', 'Team Collaboration', 'Stakeholder Communication', 'Attention to Detail'] }
                ],
                projects: [
                    { title: 'Etahfiz: Quran Memorization Reports', icon: 'fa-solid fa-book-quran', color: 'text-[#e07a5f]', description: 'Web application for recording and tracking Quran memorization progress scores.', link: 'https://etahfiz.ilwa.my.id', image: 'etahfiz.png', orderLink: 'https://wa.me/6282323066956?text=Hi%20Ilham,%20I%27m%20interested%20in%20the%20Etahfiz%20project' },
                    {
                        title: 'School Landing Page',
                        icon: 'fa-solid fa-graduation-cap',
                        color: 'text-[#f3722c]',
                        description: `
                            <div>
                                <span>School Website Landing Page for MTsN Padang Panjang City</span>
                                
                            </div>
                        `,
                        link: 'https://mtsnpadangpanjang.sch.id',
                        image: 'mts.png',
                        orderLink: 'https://wa.me/6282323066956?text=Hai%20Ilham,%20saya%20butuh%20aplikasi%20kasir.'
                    },

                    { title: 'TeacherAttendance', icon: 'fa-solid fa-user-clock', color: 'text-[#81b29a]', description: 'Realtime web application for recording teacher attendance in teaching classes.', link: 'https://absensiguru.ilwa.my.id/', image: 'absensiguru.png', orderLink: 'https://wa.me/6282323066956?text=Hi%20Ilham,%20I%27m%20interested%20in%20the%20TeacherAttendance%20project' },
                    { title: 'E-learning with Moodle', icon: 'fa-solid fa-graduation-cap', color: 'text-[#489fb5]', description: 'Comprehensive e-learning platform using Moodle for online exams, course materials, modules, and more.', link: 'https://studywith.ilwa.my.id', image: 'moodle.png', orderLink: 'https://wa.me/6282323066956?text=Hi%20Ilham,%20I%27m%20interested%20in%20the%20Moodle%20E-learning%20project' },
                    {

                                <span>Web-based Point of Sale (POS) application built with PHP CodeIgniter. Perfect for your business needs.</span>
                                <hr class="my-3 border-t-2 border-dashed border-gray-200">
                                <span class="font-semibold text-green-900 block">

                                </span>
                                <span class="font-semibold text-green-900 block">

                                </span>
                            </div>
                        `,
                        link: 'https://pos.ilwa.my.id',
                        image: 'appkasir.png',
                        orderLink: 'https://wa.me/6282323066956?text=Hai%20Ilham,%20saya%20butuh%20aplikasi%20kasir.'
                    },

                ],


            };

            // --- UI RENDERING FUNCTIONS ---

            // Function to create section headings
            function createSectionHeading(containerId, title, subtitle) {
                const container = document.getElementById(containerId);
                const template = document.getElementById('section-heading-template').firstElementChild.cloneNode(true);
                template.querySelector('[data-title]').textContent = title;
                template.querySelector('[data-subtitle]').textContent = subtitle;
                container.appendChild(template);
            }

            // Render Skills
            function renderSkills() {
                const container = document.querySelector('#skills .grid');
                const colorClasses = {
                    blue: { bg: 'bg-blue-100', text: 'text-blue-800' },
                    green: { bg: 'bg-green-100', text: 'text-green-800' },
                    purple: { bg: 'bg-purple-100', text: 'text-purple-800' },
                    yellow: { bg: 'bg-yellow-100', text: 'text-yellow-800' },
                };
                portfolioData.skills.forEach(skill => {
                    const colors = colorClasses[skill.color];
                    const card = `
                        <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
                            <h3 class="font-bold text-xl mb-4 flex items-center text-gray-900">
                                <span class="${colors.bg} ${colors.text} text-sm font-medium mr-3 px-2.5 py-1 rounded-full">${skill.icon}</span>
                                ${skill.title}
                            </h3>
                            <ul class="space-y-3 text-gray-700">
                                ${skill.items.map(item => `
                                    <li class="flex items-center">
                                        <i class="fas fa-check-circle text-green-500 mr-3"></i>
                                        <span>${item}</span>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            }

            // Render Projects
            function renderProjects(containerId, data) {
                const container = document.getElementById(containerId);
                container.innerHTML = ''; // Clear existing
                data.forEach(item => {
                    const isProject = 'link' in item; // Differentiate between project and service
                    const card = `
                    <div class="project-item bg-white rounded-xl overflow-hidden shadow-lg border border-gray-200 transition-all duration-300 hover:shadow-2xl hover:-translate-y-2 group">
                         ${isProject ? `<a href="${item.link}" target="_blank" rel="noopener noreferrer" class="block h-48 overflow-hidden"><img src="${item.image}" alt="${item.title}" class="w-full h-full object-contain bg-gray-50 group-hover:scale-105 transition-transform duration-300"></a>` : ''}
                        <div class="p-6">
                            <h3 class="font-extrabold text-xl mb-3 text-gray-900 flex items-center">
                               <i class="fas ${item.icon} ${item.color || ''} mr-3"></i>
                               ${isProject ? `<a href="${item.link}" target="_blank" rel="noopener noreferrer" class="hover:text-[#e07a5f] transition-colors">${item.title}</a>` : item.title}
                            </h3>
                            <p class="text-gray-600 leading-relaxed mb-4">${item.description}</p>
                            ${isProject ? `<a href="${item.orderLink}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center mt-2 bg-[#e07a5f] text-white px-4 py-2 rounded-lg hover:bg-opacity-90 transition-all text-sm w-full font-semibold"><i class="fab fa-whatsapp mr-2"></i> Pesan Sekarang</a>` : ''}
                        </div>
                    </div>`;
                    container.innerHTML += card;
                });
            }



            // Render Education
            function renderEducation() {
                const container = document.querySelector('#education .space-y-8');
                portfolioData.education.forEach(edu => {
                    const item = `
                        <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200 flex items-center space-x-6">
                            <div class="flex-shrink-0">
                                <i class="fas fa-graduation-cap text-3xl text-white bg-[#489fb5] p-4 rounded-full"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-xl text-gray-900">${edu.degree}</h3>
                                <p class="font-medium text-gray-700">${edu.institution}</p>
                                <p class="text-sm text-gray-500 mt-1">${edu.period}</p>
                            </div>
                        </div>
                    `;
                    container.innerHTML += item;
                });
            }

            // --- INITIALIZE UI ---
            function initUI() {
                createSectionHeading('skills-heading', 'Skills', 'Technical and professional competencies');
                createSectionHeading('projects-heading', 'Projects', 'Explore my featured projects and professional services');


                renderSkills();
                renderProjects('projects-content', portfolioData.projects);
                renderProjects('services-content', portfolioData.services);

                document.getElementById('current-year').textContent = new Date().getFullYear();
            }

            initUI();

            // --- MOBILE MENU LOGIC ---
            const menuBtn = document.getElementById('menuBtn');
            const closeMenuBtn = document.getElementById('closeMenuBtn');
            const mobileMenu = document.getElementById('mobileMenu');
            const mobileMenuContent = document.getElementById('mobileMenuContent');
            const mobileLinks = document.querySelectorAll('.mobile-link');

            const openMenu = () => {
                mobileMenu.classList.remove('hidden');
                mobileMenuContent.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                requestAnimationFrame(() => {
                    mobileMenuContent.classList.remove('translate-x-full');
                });
            };

            const closeMenu = () => {
                mobileMenuContent.classList.add('translate-x-full');
                setTimeout(() => {
                    mobileMenu.classList.add('hidden');
                    mobileMenuContent.classList.add('hidden');
                    document.body.style.overflow = 'auto';
                }, 300);
            };

            menuBtn.addEventListener('click', openMenu);
            closeMenuBtn.addEventListener('click', closeMenu);
            mobileMenu.addEventListener('click', closeMenu);
            mobileLinks.forEach(link => link.addEventListener('click', closeMenu));


            // --- TABS LOGIC ---
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.dataset.tab;

                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    tabContents.forEach(content => {
                        if (content.id === `${tabId}-content`) {
                            content.classList.remove('hidden');
                            content.classList.add('active');
                        } else {
                            content.classList.add('hidden');
                            content.classList.remove('active');
                        }
                    });
                });
            });

            // --- TIMELINE INTERACTION ---
            document.querySelectorAll('.timeline-content').forEach(item => {
                item.addEventListener('click', () => {
                    const details = item.querySelector('.timeline-details');
                    const toggleIcon = item.querySelector('.details-toggle');

                    if (details.style.maxHeight) {
                        details.style.maxHeight = null;
                        details.style.opacity = 0;
                        toggleIcon.classList.remove('rotate-180');
                    } else {
                        details.style.maxHeight = details.scrollHeight + "px";
                        details.style.opacity = 1;
                        toggleIcon.classList.add('rotate-180');
                    }
                });
            });
        });
    </script>

</body>
